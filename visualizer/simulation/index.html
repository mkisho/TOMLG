<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width">
 <title>Simulação TCC</title>
 <!-- bibliotecas !-->
    <!-- LaTeX -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" async 
src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async>
  </script>
 
 <script type="text/javascript"> 
 var step = 0;
var beliefs = null;

$.getJSON("beliefs.json", function(json) {
    beliefs = json;
    change(0);
});

 function change(inc){
     console.log('step ' + step);
     step = step + inc;
     changeBeliefs();
     changeImage();
     MathJax.Hub.Typeset();
 }

 function changeBeliefs(){
     var perception = document.getElementById('perception');

     var text = "";
     beliefs[step]["perception"].forEach(function(bel){
	 let prefix = (bel["value"] == "false" ?"\\lnot " :"" )+ bel["name"]
	 text += "<p>$$Bel("+prefix+")$$</p>"
     });
     perception.innerHTML = text;
 }
 
 function changeImage(){
     var image = document.getElementById('simulation');
     image.data= 'step'+step+'.svg';     
 }

</script>
    </head>
<body>
  <div class="grid-container">
    <div class="header">
      Visualizador Logs
      <div id="inputs">
	<button type="Button" onclick="change(-1)">Anterior</button>
	<button type="Button" onclick="change(1)">Próximo</button>
      </div>
    </div>
    <div class="gui-images">
      <object type="image/svg+xml" data="step0.svg"  id="simulation" width="100%" height="100%">
      </object>
    </div>
    <div class="BeliefsPerception" id="perception">
    </div>
    <div class="BeliefsReasoning">
    </div>
    <div class="BeliefsEffects">
    </div>
  </div>
</body>
</html>
